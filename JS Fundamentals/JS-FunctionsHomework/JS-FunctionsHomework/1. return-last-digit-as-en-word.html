    <!--1. Write a function that returns the last digit of given integer as an English word.
        Examples: 512  "two", 1024  "four", 12309  "nine"-->

        <label for="integer-num">Please enter an integer number</label>
        <input type="text" name="user-input" id="integer-num"/>
    </div>
    <a href="#" id="btn-return-last-digit" onclick="returnLastDigitAsWord()">Return last digit</a>
