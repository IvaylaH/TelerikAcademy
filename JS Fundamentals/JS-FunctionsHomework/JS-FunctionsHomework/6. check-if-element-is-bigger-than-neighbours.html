    <title>6. Check if bigger than neighbours</title>

<body>
    <!--6. Write a function that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist).-->
    
    <div>
        <label for="input-arr">Please enter the elements of the array separated by ',': </label>
        <input type="text" name="user-input" id="input-arr" />
    </div>
    <div>
        <label for="input-position">Enter the position of an element from the array: </label>
        <input type="text" name="user-input-pos" id="input-position" />
    </div>
    <a href="#" id="btn-check-if-bigger" onclick="checkIfBiggerThanNeighbours()">Check if bigger than neighbours</a>
    <script src="scripts/6. if-bigger-than-neighbours.js"></script>
</body>
