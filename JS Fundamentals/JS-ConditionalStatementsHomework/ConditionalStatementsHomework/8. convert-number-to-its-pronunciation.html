<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>8. Convert number to its English pronunciation</title>
    <link href="Console/styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <!--8. Write a script that converts a number in the range [0...999] to a text corresponding to its English pronunciation. Examples:
        0  "Zero"
        273  "Two hundred seventy three"
        400  "Four hundred"
        501  "Five hundred and one"
        711  "Seven hundred and eleven"-->
    
    <div>
        <label for="inputNumber">Please enter a number in the range [0...999]</label>
        <input type="text" name="userInputNum" id="inputNumber" />
    </div>
    <button onclick="convertNumberToPronunciation()">Convert number</button>
    
    <div id="js-console"></div>
    <script src="Console/script/js-console.js"></script>
    <script src="scripts/8. english-pronunciation.js"></script>
</body>
</html>
