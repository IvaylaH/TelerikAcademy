<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>3-4. listView templates</title>
    <link href="styles/3-4. listView-templates.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Problem decription:</h1>
    <p>3. *Create a jQuery plugin for ListView:</p>
    <script src="libs/handlebars.js"></script>
    <ul id="books-list" data-template="book-item-template"></ul>
    <script id="book-item-template" type="text/x-handlebars-template">
        {{#each books}}
        <li class="book-item">
            <a href="/#books/{{id}}">
                <strong>{{title}}</strong>
            </a>
        </li>
        {{/each}}
    </script>
    <table>
        <thead>
            <tr><th>#</th><th>Name</th><th>Mark</th></tr>
        </thead>
        <tbody id="students-table" data-template="students-row-template"></tbody>
    </table>
    <script id="students-row-template" type="text/x-handlebars-template">
        {{#each students}}
        <tr class="student-row">
            <td>{{number}}</td>
            <td>{{name}}</td>
            <td>{{mark}}</td>
        </tr>
        {{/each}}
    </script>
    <h1>Problem decription:</h1>
    <p>4. *Extend the previous task to set the template inside the DOM element, instead of setting it with data-template:</p>
    <div id="students-table-dinamically-generated"></div>
    <script id="students-table-template" type="text/x-handlebars-template">
        <table>
            <thead>
                <tr><th>#</th><th>Name</th><th>Mark</th></tr>
            </thead>
            <tbody id="students-table-template">
                {{#each students}}
                <tr class="student-row">
                    <td>{{number}}</td>
                    <td>{{name}}</td>
                    <td>{{mark}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script src="libs/jquery-2.1.1.min.js"></script>
    <script src="scripts/3-4. listview-templates.js"></script>
</body>
</html>
