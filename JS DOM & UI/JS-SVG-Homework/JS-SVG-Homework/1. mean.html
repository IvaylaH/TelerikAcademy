<head>

<body>

            <path fill="#449444" d="M 270 95 Q300 117 270 170"></path>

            <!--second circle-->
            <circle cx="270" cy="170" r="50" fill="#262625"></circle>
            <text id="express" x="228" y="175" fill="#fafafa">express</text>

            <!--third circle-->
            <circle cx="270" cy="225" r="50" fill="#e03436"></circle>
            <path stroke="#b3b3b3" stroke-width="2" d="M 250 250 L 245 205"></path>
            <path stroke="#b3b3b3" stroke-width="2" d="M 245 205 L 270 195 z"></path>
            <path fill="#b53131" stroke="#b3b3b3" stroke-width="2" d="M 270 195 L 295 205"></path>

            <path fill="#b3b3b3" d="M 295 250 L 270 197 V 209 L 290 250"></path>

            <!--forth circle-->
            <circle cx="270" cy="272" r="50" fill="#8fc750"></circle>
            <image xlink:href="imgs/node_logo.png" x="233" y="240" width="80" height="60"></image>

            <!--text-->
            <text class="letters" x="170" y="135" fill="#3c3d36" font-weight="bold">M</text>
            <text class="letters" x="170" y="180" fill="#262625" font-weight="bold">E</text>
            <text class="letters" x="170" y="230" fill="#e03436" font-weight="bold">A</text>
            <text class="letters" x="170" y="280" fill="#8fc750" font-weight="bold">N</text>
        </svg>
    </div>
    <!--svg generated using javascript and SVG DOM API-->
    <div id="svg-js-container">
        <svg id="svg-js" width="450" height="350">
            <rect x="50" y="15" width="350" height="35" fill="green" stroke="#000"></rect>

            <rect x="100" y="65" width="250" height="270" fill="#f5ffe0" stroke-linejoin="round" stroke="#000"></rect>
