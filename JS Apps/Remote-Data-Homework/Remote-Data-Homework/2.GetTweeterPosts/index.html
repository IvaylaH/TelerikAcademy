<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple twitter API usage</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<div id="info">
		<h1>If not working create your own twitter widged on <a href="https://twitter.com/settings/widgets">HERE</a> and add id in the input field</h1>
		<input type="text" id="id-field">
		<button id="generate-content">Get tweets</button>
	</div>
	<div id="tweet-container">
	</div>
	<!-- Anchor from https://twitter.com/settings/widgets after creating widget -->
	<a class="twitter-timeline" href="https://twitter.com/fakemailacc" data-widget-id="493514735464087552">
		Tweets by @fakemailacc
	</a>
	<script>
		!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
	</script>



	<script src="scripts/twitterFetcher.js"></script>
	<script src="../libs/require.js" data-main="scripts/main"></script>
</body>
</html>
