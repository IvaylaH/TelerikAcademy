<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problme 1 - Create a Web Form</title> 
    <!--Used some CSS to format the data in the table-->
    <!--all the labels in the <body> are set as members of the class "labels" and
        I have use the name of the class to set the alignment and font of the labels themselves-->
    <!--I have done the same for the alignment of the text forms;
        for the forms I have used the class name "textForms"-->
    <!--But for some reason I could not set custom number for the width of the forms
        I tried different things but nothing seemed to work out properly-->
    <style type="text/css"> 
        tfoot
        {
            background-color:aqua;
        }
        .labels
        {
            text-align:right;
            font-weight:bold;
        }
        .textForms
        {
            text-align:left;
        }
    </style>
</head>
<body>
   <form name="MyForm" action="#" method="post">
        <table border="1" cellspacing="0" cellpadding="5">
            <colgroup>
                <col width="150" />
                <col width="200" />
                <col width="200" />
                <col width="250" />
            </colgroup>
            <tfoot>
                <tr>
                    <td colspan="4" align="center">
                        <input type="submit" name="SubmitButton" value="Submit" />
                        <input type="reset" name="ResetButton" value="Clear This Form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td class="labels">
                        <label for="ln">Last Name</label>
                    </td>
                    <td class="textForms" colspan="3">
                        <input type="text" name="last-name" id="ln" value="Nakov" />
                    </td>
                </tr>
                <tr>
                    <td class="labels">
                        <label for="fn">First Name</label>
                    </td>
                    <td class="textForms" colspan="3">
                        <input type="text" name="first-name" id="fn" value="Svetlin" />
                    </td>
                </tr>
                <tr>
                    <td class="labels">
                        <label for="address">Address</label>
                    </td>
                    <td class="textForms" colspan="3">
                        <textarea name="address" id="address">17 Hristo Botev Str. floor 3, ap. 12</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="labels">
                        <label for="city">City</label>
                    </td>
                    <td>
                        <input type="text" name="city" id="city" value="Kaspichan" />
                    </td>
                    <td class="labels">
                        <label for="stateId">State</label>
                    </td>
                    <td>
                        <input type="text" name="state" id="stateId" />
                    </td>
                </tr>
                <tr>
                    <td class="labels">
                        <label for="zipAndPostal">Zip/Postal Code</label>
                    </td>
                    <td class="textForms" colspan="3">
                        <input type="text" name="zipostal" id="zipAndPostal" value="9325" />
                    </td>
                </tr>
                <tr>
                    <td class="labels">
                        <label for="countryId">Country</label>
                    </td>
                    <td class="textForms" colspan="3">
                        <select name="country" id="countryId">
                            <option value="empty"> other</option>
                            <option selected="selected" value="BG">Bulgaria</option>
                            <option value="GR">Greece</option>
                            <option value="IT">Italy</option>
                            <option value="USA">United States of America</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="labels">
                        <label for="phoneId">Phone(country code, area code, number)</label>
                    </td>
                    <td class="textForms" colspan="3"> (+
                        <input type="text" name="countryCode" id="phoneId" value="359" />)
                        <input type="text" name="areaCode" value="88" />-
                        <input type="text" name="number" value="8334343" />
                    </td>
                </tr>
                <tr>
                    <td class="labels">
                        <label for="mail">Email</label>
                    </td>
                    <td class="textForms" colspan="3">
                        <input type="email" name="mail" id="mail" value="nakov@kaspichan.org" />
                    </td>
                </tr>
                <tr>
                    <td class="labels">Birth date</td>
                    <td>
                        <label for="month">Month</label>
                        <input type="text" name="month" id="month" width="20" value="06" border="0"/>
                    </td>
                    <td>
                        <label for="day">Day</label>
                        <input type="text" name="day" id="day" value="14" />
                    </td>
                    <td>
                        <label for="year">Year(4 digit)</label>
                        <input type="text" name="year" id="year" value="1980" />
                    </td>
                </tr>
                <tr>
                    <td class="labels">
                        <label for="gender">Gender</label>
                    </td>
                    <td class="textForms">
                        <select name="gender" id="gender">
                            <option value="female">Female</option>
                            <option selected="selected" value="male">Male</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="labels">Starting Date</td>
                    <td class="textForms" colspan="3">
                        <input type="radio" name="radioBut" id="spring" value="spring" />
                        <label for="spring">Spring 2006</label>
                        <input type="radio" name="radioBut" id="summer" value="summer" />
                        <label for="summer">Summer 2006</label>
                    </td>
                </tr>
                <tr>
                    <td class="labels">
                        <label for="comments">Comments/Question</label>
                    </td>
                    <td class="textForms">
                        <textarea name="comments" id="comments">Please send me more information about the lodging</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
       </form>
</body>
</html>
