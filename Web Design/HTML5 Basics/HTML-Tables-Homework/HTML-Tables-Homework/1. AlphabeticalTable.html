<!--Create Web Pages like the following using tables:-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem 1 - Alphabetical Table</title>
</head>
<body>
    <table border="1">
        <colgroup>
            <col width="50" />
            <col width="30" />
            <col width="30" />
            <col width="30" />
            <col width="30" />
        </colgroup>
        <tr>
            <td colspan="3">Title goes here</td>
            <td align="center">A</td> <!--not sure about the alignment!-->
            <td align="right">B</td>
        </tr>
        <tr>
            <td rowspan="3" align="left">C</td>
            <td align="center">D</td>
            <td align="center">E</td>
            <td align="center">F</td>
            <td align="right">G</td>
        </tr>
        <tr>
            <td align="center">H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="right" style="vertical-align:bottom">J</td>
        </tr>
        <tr>
            <td align="center">K</td>
            <td align="center">L</td>
            <td align="center">M</td>
        </tr>
        <tr>
            <td align="right">N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>
</body>
</html>
