<!--Create a Web Page like the following using forms:-->

<!DOCTYPE html>

    <title>Problem 2 using HTML Forms</title>
</head>
<body>
    <form id="some forms" action="http://WebPageWithHTMLForms.html" method="post">
        <div>
            <label for="mn">Member name:</label>
            <input type="text" id="mn" required="required" />
            <strong>*req</strong>
        </div>
        <div>
            <label for="em">Email:</label>

            <strong>*req</strong>
        </div>
        <div>
            <label for="sch">School:</label>

            <input type="submit" name="SubmitButton" value="Submit" />
        </div>
    </form>
</body>
</html>
