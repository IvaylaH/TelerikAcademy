<!--Create a Calculator-like table. You should use a HTML 5 form for the Calculator
    Buttons for all the numbersand operators (+, -, etc.)
    Textbox for the result
    Do not make the same stylesas the example-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Calculator</title>
</head>
<body>
    <table cellspacing="0" cellpadding="5" border="1">
        <colgroup>
            <col width="30" />
            <col width="30" />
            <col width="30" />
            <col width="30" />
        </colgroup>
        <tr>
            <td colspan="4" align="right">123</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
            <td align="center">+</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
            <td align="center">-</td>
        </tr>
        <tr>
            <td align="center">7</td>
            <td align="center">8</td>
            <td align="center">9</td>
            <td align="center">*</td>
        </tr>
        <tr>
            <td colspan="2" align="center">0</td>
            <td align="center">.</td>
            <td align="center">/</td>
        </tr>
    </table>
</body>
</html>
