<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>1. Ticket ID With DL</title>
    <link href="styles/1.TicketID-With-DL.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <article id="ticket">
        <h1 id="title">
            Ticket ID: 409788
        </h1>
        <dl id="content">
            <dt class="genInfo">Name:</dt>
            <dd class="perInfo doubleLine">
                <span id="dot"></span>
                Parker Seidel<br />
                <div id="alert">No Active Support</div>
            </dd>
            <dt class="genInfo">Email:</dt>
            <dd class="perInfo">
                <a href="mailto:seidel@aptmail.com" id="mail">seidel@aptmail.com</a>
            </dd>
            <dt class="genInfo">Response Time:</dt>
            <dd class="timeAction">72hours, 60hours left</dd>
            <dt class="genInfo">Last Action:</dt>
            <dd class="doubleLine">
                <div class="timeAction">Never been locked.</div>
                <div class="perInfo" id="link">Link to public post</div>
            </dd>
            <dt class="genInfo">Status:</dt>
            <dd id="oStatus">Not answered</dd>
        </dl>
    </article>
</body>
</html>
