<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>2. Problem2 - Web Gallery</title>
    <link href="styles/2.WebGallery.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!--I found a very good and interesting tutorial and tried to follow it, but there is something that I'm missing;
        I think that the transition is working properly, bit for some reason the image does not expand
        here is a link to the tutorial: http://www.inserthtml.com/2012/04/css-image-gallery/-->
    <div id="images-box">
        <div class="holder">
            <div id="image-1" class="image-container">
                <span class="close"><a href="#">X</a></span>
                <img src="images/baby-leopard.jpg" alt="Baby leopard" />
                <a class="expand" href="#image-1"></a>
            </div>
        </div>
        <div class="holder">
            <div id="image-2" class="image-container">
                <span class="close"><a href="#">X</a></span>
                <img src="images/horses-galloping.jpg" alt="Horses galloping" />
                <a class="expand" href="#image-2"></a>
            </div>
        </div>
        <div class="holder">
            <div id="image-3" class="image-container">
                <span class="close"><a href="#">X</a></span>
                <img src="images/lion.jpg" alt="Lion" />
                <a class="expand" href="#image-3"></a>
            </div>
        </div>
        <div class="holder">
            <div id="image-4" class="image-container">
                <span class="close"><a href="#">X</a></span>
                <img src="images/funny-squirrel.jpg" alt="Funny squirrel" />
                <a class="expand" href="#image-4"></a>
            </div>
        </div>
        <div class="holder">
            <div id="image-5" class="image-container">
                <span class="close"><a href="#">X</a></span>
                <img src="images/siberian-tiger.jpg" alt="Siberian tiger" />
                <a class="expand" href="#image-5"></a>
            </div>
        </div>
        <div class="holder">
            <div id="image-6" class="image-container">
                <span class="close"><a href="#">X</a></span>
                <img src="images/baby-polar-bear.jpg" alt="Baby polar bear" />
                <a class="expand" href="#image-6"></a>
            </div>
        </div>
    </div>
</body>
</html>
